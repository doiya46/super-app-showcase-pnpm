name: Build and Deploy

on:
  push:
    tags:
      - auth-android@*.*.*
      - auth-ios@*.*.*
      - booking-android@*.*.*
      - booking-ios@*.*.*
      - dashboard-android@*.*.*
      - dashboard-ios@*.*.*
      - shopping-android@*.*.*
      - shopping-ios@*.*.*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up pnpm 8.x
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create code-signing.pem
        env:
          CODE_SIGNING_KEY: ${{ secrets.CODE_SIGNING_KEY }}
        run: echo "$CODE_SIGNING_KEY" > code-signing.pem

      - name: Build
        run: pnpm node scripts/build-miniapp.js ${{ github.ref_name }}

      - name: Delete code-signing.pem
        run: rm code-signing.pem

      - name: Install Release GH Page
        run: npm i -g @koumoul/gh-pages-multi

      - name: Release
        run: |
          git clone https://github.com/doiya46/demo-release.git
          cp -r ./build ./demo-release
          cd ./demo-release && gh-pages-multi deploy -s build -t ${{ github.ref_name }}
